<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <link rel="stylesheet" href="styles.css">
  <title>Weather</title>
</head>
<body>

  <div class="wrapper">
    <form id="searchForm">
      <input
        type="search"
        placeholder="ðŸ‘€  Enter a city..."
        autocomplete="on"
        id="cityInput"
      />
      <!-- <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-location-dot"></i> -->
    </form>


    <div class="overview">
      <h1 id="city"></h1>
      <h2 id="date-time"></h2>
      <h3 id="weatherDescription"></h3>
      <div class="row cols-1 row-cols-md-3" id="forecast2">

      <div class="col-6 mt-3">
        <div class="temperature">
          <h5 >Temperature
            <a href="#" id="celsiusButton" class="active">â„ƒ |</a>
            <a href="#" id="fahrenheitButton">â„‰</a>
          </h5>
          <img src="" alt="clear" id="icon">
          <span class="temp"></span>
        </div>
      </div>

      <div class="col-4 mt-3">
        <div class="humidity">
          <h5 class="humidityDescription">Humidity %</h5>
          <p class="humid"></p>
        </div>
      </div>

      <div class="col-3 mt-3">
        <div class="windspeed">
          <h5 class="wind">Wind km/h</h5>
          <p class="speed"></p>
        </div>
      </div>
        </div>
    </div>


    <div class="row row-cols-1 row-cols-md-3 g-4" id="forecast3">
    </div>
  </div>

  <div class="container footnote">
    <small id="footnote">
      <a href="https://github.com/catherine1201/vanilla-weather" target="blank">
      Open-source code </a>by Catherine Lim
    </small>
  </div>

  <script src="index.js"></script>
</body>
</html>
